<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Producto</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1c1c24] min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[1200px] bg-[#13131a] rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
    <!-- Left Section -->
    <div class="w-full md:w-1/2 relative">
        <a href="#" class="absolute top-6 left-6 text-white text-2xl font-bold z-10">ARK</a>
        <a th:href="@{/}" class="absolute top-6 right-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10">
            Back to website â†’
        </a>
        <div class="relative h-full">
            <img src="https://i.gifer.com/A52m.gif"
                 alt="Desert landscape"
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-purple-900/30"></div>
            <div class="absolute bottom-12 left-12 text-white">
                <h2 class="text-2xl md:text-4xl font-semibold">Lo-Fi Arcade</h2>
                <div class="flex gap-2 mt-6">
                    <div class="w-4 h-1 bg-white/30 rounded"></div>
                    <div class="w-4 h-1 bg-white/30 rounded"></div>
                    <div class="w-4 h-1 bg-white rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-6 md:p-12">
        <div class="max-w-md mx-auto">
            <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Registro de Producto</h1>
            <form th:action="@{/producto/guardar}" method="post" th:object="${producto}"
                    class="space-y-4">
                <div hidden>
                    <input th:field="*{id}" type="number" placeholder="id" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <input th:field="*{nombre}" type="text" placeholder="Nombre de Producto" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <input th:field="*{precioUnitario}" type="text" placeholder="Precio Unitario" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <!--Seleccion de Proveedor-->
                <label for="proveedor" class="block mb-2 text-sm font-medium  text-white">Seleccione un Proveedor</label>
                <select th:field="*{proveedor.id}"
                        id="proveedor" class="w-full bg-[#1c1c24] border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  ">
                    <option th:each="proveedor: ${proveedores}"
                            th:value="${proveedor.id}"
                            th:text="${proveedor.nombre}"
                    ></option>
                </select>
                <input th:field="*{rutaImagen}" type="text" placeholder="Ruta de la imagen del Producto" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <button type="submit" class="w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700 transition-colors">
                    Registrar Producto
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
