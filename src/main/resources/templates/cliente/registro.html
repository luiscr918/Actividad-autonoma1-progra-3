<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1c1c24] min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[1200px] bg-[#13131a] rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
    <!-- Left Section -->
    <div class="w-full md:w-1/2 relative">
        <a href="#" class="absolute top-6 left-6 text-white text-2xl font-bold z-10">ARK</a>
        <a th:href="@{/}" class="absolute top-6 right-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10">
            Back to website â†’
        </a>
        <div class="relative h-full">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/550a2f37061861.5733485064a6d.gif"
                 alt="Desert landscape"
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-purple-900/30"></div>
            <div class="absolute bottom-12 left-12 text-white">
                <h2 class="text-2xl md:text-4xl font-semibold">Lo-Fi Arcade</h2>
                <div class="flex gap-2 mt-6">
                    <div class="w-4 h-1 bg-white/30 rounded"></div>
                    <div class="w-4 h-1 bg-white/30 rounded"></div>
                    <div class="w-4 h-1 bg-white rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-6 md:p-12">
        <div class="max-w-md mx-auto">
            <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Registro de Clientes</h1>
            <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}"
                  class="space-y-4">
                <div class="flex flex-col md:flex-row gap-4">
                    <input th:field="*{nombre}" type="text" placeholder="Nombre" class="w-full md:w-1/2 bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <input th:field="*{apellido}" type="text" placeholder="Apellido" class="w-full md:w-1/2 bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <input th:field="*{cedula}" type="text" placeholder="Cedula" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <input th:field="*{direccion}" type="text" placeholder="Direccion" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <input th:field="*{fechaNacimiento}" type="date" placeholder="Fecha de Nacimiento" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <button type="submit" class="w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700 transition-colors">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
