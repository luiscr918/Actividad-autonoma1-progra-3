<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Factura</title>
    <link rel="icon" type="image/png" th:href="@{/imgs/logoEmpresa.png}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="/js/calculos.js"></script>
</head>
<body class="bg-[#1c1c24] min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-[1200px] bg-[#13131a] rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
    <!-- Left Section -->
    <div class="w-full md:w-1/2 relative">
        <a href="#" class="absolute top-6 left-6 text-white text-2xl font-bold z-10">ARK</a>
        <a th:href="@{/}" class="absolute top-6 right-6 bg-white/10 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/20 transition-colors z-10">
            Back to website â†’
        </a>
        <div class="relative h-full">
            <img src="https://64.media.tumblr.com/49e69180ac95f134f64108417e43895f/bd71ea01d76a1a96-a8/s540x810/5cdc49aca5f4029c6b73bcea6f142f21fe6ad08a.gif"
                 alt="Desert landscape"
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-purple-900/30"></div>
            <div class="absolute bottom-12 left-12 text-white">
                <h2 class="text-2xl md:text-4xl font-semibold">Lo-Fi Arcade</h2>
                <div class="flex gap-2 mt-6">
                    <div class="w-4 h-1 bg-white/30 rounded"></div>
                    <div class="w-4 h-1 bg-white/30 rounded"></div>
                    <div class="w-4 h-1 bg-white rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-6 md:p-12">
        <div class="max-w-md mx-auto">
            <h1 class="text-white text-2xl md:text-4xl font-semibold mb-2">Registro de Factura</h1>
            <form th:action="@{/factura/guardar}" method="post" th:object="${factura}"
                  class="space-y-4">
                <div hidden>
                    <input th:field="*{id}" type="number" placeholder="id" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <input  th:field="*{cliente.cedula}" />
                    <input  th:field="*{producto.id}" />
                </div>
                <label class="text-gray-400 mb-8">
                    Cedula del Cliente
                </label>
                <input  readonly th:value="${factura.cliente.cedula}" type="text"  class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <label class="text-gray-400 mb-8">
                    Id del Producto
                </label>
                <input readonly th:value="${factura.producto.id}" type="text"  class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <label class="text-gray-400 mb-8">
                    Precio Unitario
                </label>
                <input id="precio" readonly th:value="${factura.producto.precioUnitario}" type="text"  class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <input id="cantidad" th:field="*{cantidad}" type="number" placeholder="Cantidad del Producto" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <label class="text-gray-400 mb-8">
                    Subtotal
                </label>
                <input id="subtotal" readonly th:field="*{subtotal}" type="text" placeholder="Subtotal" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <label class="text-gray-400 mb-8">
                    Total
                </label>
                <input id="total" readonly th:field="*{total}" type="text" placeholder="Total" class="w-full bg-[#1c1c24] text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                <button type="submit" class="w-full bg-purple-600 text-white rounded-lg p-3 hover:bg-purple-700 transition-colors">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
